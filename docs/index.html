<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playwright Test Runner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --success-color: #16a34a;
            --warning-color: #ea580c;
            --error-color: #dc2626;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-color: #1e293b;
            --border-radius: 12px;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .card {
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 32px;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 600;
            margin: 0 0 24px;
            color: var(--text-color);
        }

        .input-group {
            margin-bottom: 24px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 12px;
            transition: border-color 0.2s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            transform: translateY(-1px);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
        }

        .env-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .env-button {
            padding: 16px;
            text-align: center;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .env-button.dev {
            background-color: var(--success-color);
            color: white;
        }

        .env-button.stage {
            background-color: var(--warning-color);
            color: white;
        }

        .env-button.prod {
            background-color: var(--error-color);
            color: white;
        }

        .env-button:hover {
            filter: brightness(110%);
            transform: translateY(-2px);
        }

        #output {
            background-color: #f1f5f9;
            padding: 16px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            margin-top: 24px;
        }

        .helper-text {
            color: #64748b;
            font-size: 0.875rem;
            margin-top: 8px;
        }

        .clear-token {
            background: none;
            border: 1px solid #e2e8f0;
            color: #64748b;
            margin-top: 16px;
        }

        .clear-token:hover {
            background-color: #f1f5f9;
            color: #1e293b;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 640px) {
            .container {
                margin: 20px auto;
            }

            .card {
                padding: 24px;
            }

            h1 {
                font-size: 1.875rem;
            }

            .env-selector {
                grid-template-columns: 1fr;
            }
        }

        .artifacts-section {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .artifacts-section h3 {
            margin-top: 0;
            color: #2c3e50;
        }

        .artifacts-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .artifacts-section li {
            margin: 10px 0;
            padding: 8px;
            background: white;
            border-radius: 4px;
            border: 1px solid #e9ecef;
        }

        .artifacts-section a {
            color: #0366d6;
            text-decoration: none;
        }

        .artifacts-section a:hover {
            text-decoration: underline;
        }

        .test-line {
            margin-bottom: 5px;
        }

        .test-line.success {
            color: var(--success-color);
        }

        .test-line.info {
            color: var(--warning-color);
        }

        .test-line.error {
            color: var(--error-color);
        }

        .check {
            color: var(--success-color);
        }

        .cross {
            color: var(--error-color);
        }

        .test-logs {
            background-color: #0d1117;
            color: #c9d1d9;
            padding: 16px;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.6;
            overflow-x: auto;
            margin-top: 16px;
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
        }

        .test-line {
            padding: 2px 0;
            display: flex;
            align-items: flex-start;
        }

        .test-line.success {
            color: #3fb950;
        }

        .test-line.error {
            color: #f85149;
        }

        .test-line.info {
            color: #58a6ff;
        }

        .check {
            margin-right: 8px;
            font-weight: bold;
        }

        .cross {
            margin-right: 8px;
            font-weight: bold;
        }

        /* Стили для скроллбара */
        .test-logs::-webkit-scrollbar {
            width: 8px;
        }

        .test-logs::-webkit-scrollbar-track {
            background: #161b22;
        }

        .test-logs::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }

        .test-logs::-webkit-scrollbar-thumb:hover {
            background: #424a53;
        }

        .test-reports {
            margin-top: 20px;
            padding: 16px;
            background: #161b22;
            border-radius: 8px;
            border: 1px solid #30363d;
        }

        .test-reports h3 {
            margin: 0 0 16px 0;
            color: #c9d1d9;
            font-size: 16px;
        }

        .download-report {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #238636;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .download-report:hover {
            background: #2ea043;
        }

        .download-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .download-report:active {
            background: #238636;
            transform: translateY(1px);
        }

        .test-line.path {
            color: #8b949e;
            font-style: italic;
        }

        .test-line.running {
            color: #58a6ff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .test-steps {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .test-step {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-radius: 4px;
            background: #161b22;
            border: 1px solid #30363d;
        }

        .test-step.success {
            border-left: 4px solid #3fb950;
        }

        .test-step.error {
            border-left: 4px solid #f85149;
        }

        .test-step.warning {
            border-left: 4px solid #d29922;
        }

        .test-step.running {
            border-left: 4px solid #58a6ff;
            animation: pulse 2s infinite;
        }

        .test-step.skipped {
            border-left: 4px solid #8b949e;
        }

        .step-icon {
            font-size: 16px;
            min-width: 24px;
            text-align: center;
        }

        .step-name {
            flex-grow: 1;
            font-weight: 500;
        }

        .step-status {
            color: #8b949e;
            font-size: 12px;
        }

        .step-time {
            color: #8b949e;
            font-size: 12px;
            margin-left: 8px;
        }

        .test-details {
            margin-left: 24px;
            padding: 8px;
            border-left: 2px solid #30363d;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .test-suite {
            margin-left: 24px;
            padding: 12px;
            background: #1c2128;
            border-radius: 6px;
            border-left: 2px solid #30363d;
        }

        .test-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #30363d;
            margin-bottom: 8px;
        }

        .test-icon {
            font-size: 18px;
        }

        .test-title {
            font-weight: 500;
            color: #c9d1d9;
        }

        .test-cases {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .test-case {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 8px;
            border-radius: 4px;
            background: #161b22;
            transition: background-color 0.2s;
        }

        .test-case:hover {
            background: #1c2128;
        }

        .test-case.success .test-case-icon {
            color: #3fb950;
        }

        .test-case.error .test-case-icon {
            color: #f85149;
        }

        .test-case.running .test-case-icon {
            color: #58a6ff;
            animation: spin 2s linear infinite;
        }

        .test-case-name {
            flex-grow: 1;
            font-family: 'Consolas', monospace;
        }

        .test-case-duration {
            color: #8b949e;
            font-size: 12px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="login-section">
            <h1>Playwright Test Runner</h1>
            <div class="input-group">
                <input type="password" id="token-input" placeholder="Enter your GitHub token">
                <p class="helper-text">Token is stored only in your browser's local storage</p>
                <button class="btn-primary" onclick="saveToken()">Save Token</button>
            </div>
        </div>

        <div class="card hidden" id="test-section">
            <h1>Run Tests</h1>
            <div class="env-selector">
                <button class="env-button dev" onclick="runTests('dev')">DEV Environment</button>
                <button class="env-button stage" onclick="runTests('stage')">STAGE Environment</button>
                <button class="env-button prod" onclick="runTests('prod')">PROD Environment</button>
            </div>
            <button class="clear-token" onclick="clearToken()">Clear Token</button>
            <div id="output">Select environment to run tests...</div>
        </div>
    </div>

    <script>
        // Глобальные переменные и функции
        let runId;
        let token;
        let statusElement;
        let linkElement;
        let output;

        async function checkStatus() {
            try {
                const jobsResponse = await fetch(
                    `https://api.github.com/repos/OleksandrZubko/DakeAuto/actions/runs/${runId}/jobs`,
                    {
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                
                const jobsData = await jobsResponse.json();
                const job = jobsData.jobs[0];

                if (job) {
                    statusElement.textContent = `Status: ${job.status} (${job.conclusion || 'in progress'})\n`;
                    
                    // Получаем детали шага с тестами
                    const playwrightStep = job.steps.find(step => step.name === 'Run Playwright tests');
                    console.log('Playwright step:', playwrightStep); // Для отладки

                    if (playwrightStep) {
                        const stepLogsResponse = await fetch(
                            `https://api.github.com/repos/OleksandrZubko/DakeAuto/actions/jobs/${job.id}/logs`,
                            {
                                headers: {
                                    'Authorization': `token ${token}`
                                }
                            }
                        );
                        
                        if (stepLogsResponse.ok) {
                            const logs = await stepLogsResponse.text();
                            console.log('Step logs:', logs); // Для отладки

                            let logsElement = document.getElementById('test-logs');
                            if (!logsElement) {
                                logsElement = document.createElement('pre');
                                logsElement.id = 'test-logs';
                                logsElement.className = 'test-logs';
                                output.appendChild(logsElement);
                            }

                            // Ищем строки с результатами тестов
                            const testLines = logs.split('\n').filter(line => 
                                line.includes('[chromium] › tests/example.spec.js')
                            );
                            console.log('Test lines:', testLines); // Для отладки

                            // Форматируем вывод
                            let formattedLogs = '<div class="test-steps">';
                            
                            // Добавляем шаги
                            for (const step of job.steps) {
                                const status = step.conclusion || step.status;
                                const icon = getStepIcon(status);
                                const statusClass = getStatusClass(status);
                                
                                formattedLogs += `
                                    <div class="test-step ${statusClass}">
                                        <span class="step-icon">${icon}</span>
                                        <span class="step-name">${step.name}</span>
                                        <span class="step-status">${status}</span>
                                    </div>
                                `;

                                // Если это шаг с тестами
                                if (step.name === 'Run Playwright tests') {
                                    formattedLogs += `
                                        <div class="test-details">
                                            <div class="test-suite">
                                                <div class="test-header">
                                                    <span class="test-icon">🎭</span>
                                                    <span class="test-title">Running Playwright Tests</span>
                                                </div>
                                                <div class="test-cases">
                                `;

                                    // Выводим найденные строки тестов
                                    testLines.forEach(line => {
                                        formattedLogs += `
                                            <div class="test-case">
                                                <span class="test-case-name">${line}</span>
                                            </div>
                                        `;
                                    });

                                    formattedLogs += `
                                                </div>
                                            </div>
                                        </div>
                                    `;
                                }
                            }
                            formattedLogs += '</div>';

                            logsElement.innerHTML = formattedLogs;
                        }
                    }

                    if (job.status === 'completed') {
                        await checkArtifacts();
                        return true;
                    }
                }
                return false;
            } catch (error) {
                console.error('Error checking status:', error);
                return false;
            }
        }

        function getStepIcon(status) {
            switch (status) {
                case 'success': return '✓';
                case 'failure': return '❌';
                case 'cancelled': return '⚠️';
                case 'skipped': return '⏭️';
                case 'in_progress': return '🔄';
                default: return '⏳';
            }
        }

        function getStatusClass(status) {
            switch (status) {
                case 'success': return 'success';
                case 'failure': return 'error';
                case 'cancelled': return 'warning';
                case 'skipped': return 'skipped';
                case 'in_progress': return 'running';
                default: return '';
            }
        }

        async function runTests(env) {
            output = document.getElementById('output');
            output.innerHTML = '';
            
            token = localStorage.getItem('github_token');
            
            if (!token) {
                output.innerHTML = 'Please enter GitHub token first';
                return;
            }

            output.innerHTML = `Running tests on ${env.toUpperCase()} environment...\n`;
            
            try {
                // Запускаем тесты
                const response = await fetch('https://api.github.com/repos/OleksandrZubko/DakeAuto/actions/workflows/playwright.yml/dispatches', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/vnd.github.v3+json',
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ref: 'main',
                        inputs: {
                            environment: env
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`Failed to start tests: ${response.status} ${response.statusText}`);
                }

                // Ждем 5 секунд
                await new Promise(resolve => setTimeout(resolve, 5000));

                // Получаем последний запуск
                const runsResponse = await fetch(
                    'https://api.github.com/repos/OleksandrZubko/DakeAuto/actions/runs?per_page=1',
                    {
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                if (!runsResponse.ok) {
                    throw new Error(`Failed to get runs: ${runsResponse.status}`);
                }

                const runsData = await runsResponse.json();
                
                if (!runsData.workflow_runs || runsData.workflow_runs.length === 0) {
                    throw new Error('No workflow runs found');
                }

                runId = runsData.workflow_runs[0].id;
                output.innerHTML = `Running tests on ${env.toUpperCase()} environment...\nFound test run (ID: ${runId})\n`;

                // Создаем элементы для статуса и ссылки
                statusElement = document.createElement('div');
                linkElement = document.createElement('div');
                output.appendChild(statusElement);
                output.appendChild(linkElement);

                // Проверяем статус каждые 5 секунд
                const interval = setInterval(async () => {
                    try {
                        const isCompleted = await checkStatus();
                        if (isCompleted) {
                            clearInterval(interval);
                        }
                    } catch (error) {
                        console.error('Error checking status:', error);
                        clearInterval(interval);
                        statusElement.innerHTML += `\nError checking status: ${error.message}`;
                    }
                }, 5000);

            } catch (error) {
                output.innerHTML += `\nError: ${error.message}`;
                console.error('Full error:', error);
            }
        }

        // Выносим проверку артефактов в отдельную функцию
        async function checkArtifacts() {
            try {
                const artifactsResponse = await fetch(
                    `https://api.github.com/repos/OleksandrZubko/DakeAuto/actions/runs/${runId}/artifacts`,
                    {
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                
                const artifactsData = await artifactsResponse.json();
                
                let artifactsElement = document.getElementById('artifacts-info');
                if (!artifactsElement) {
                    artifactsElement = document.createElement('div');
                    artifactsElement.id = 'artifacts-info';
                    artifactsElement.className = 'artifacts-section';
                    output.appendChild(artifactsElement);
                }

                if (artifactsData.artifacts.length > 0) {
                    let artifactsHtml = `<h3>Test Reports:</h3><ul>`;
                    
                    for (const artifact of artifactsData.artifacts) {
                        if (artifact.name === 'playwright-report') {
                            artifactsHtml += `
                                <li>
                                    <strong>HTML Report:</strong> 
                                    <a href="#" onclick="downloadArtifact(event, '${artifact.archive_download_url}', '${token}', 'playwright-report.zip')">
                                        Download HTML Report
                                    </a>
                                </li>`;
                        }
                        if (artifact.name === 'running-log') {
                            artifactsHtml += `
                                <li>
                                    <strong>Test Logs:</strong> 
                                    <a href="#" onclick="downloadArtifact(event, '${artifact.archive_download_url}', '${token}', 'test-logs.zip')">
                                        Download Logs
                                    </a>
                                </li>`;
                        }
                    }
                    
                    artifactsHtml += `</ul>`;
                    artifactsElement.innerHTML = artifactsHtml;
                }
            } catch (error) {
                console.error('Error checking artifacts:', error);
            }
        }

        // Функция для скачивания артефакта
        async function downloadArtifact(url, token, filename) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `token ${token}`
                    }
                });
                
                if (!response.ok) throw new Error('Failed to download artifact');
                
                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(downloadUrl);
            } catch (error) {
                console.error('Download error:', error);
                alert('Failed to download report');
            }
        }

        async function getTestLogs() {
            try {
                const artifactsResponse = await fetch(
                    `https://api.github.com/repos/OleksandrZubko/DakeAuto/actions/runs/${runId}/artifacts`,
                    {
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                
                const artifactsData = await artifactsResponse.json();
                const runningLog = artifactsData.artifacts.find(a => a.name === 'running-log');
                
                if (runningLog) {
                    const logResponse = await fetch(runningLog.archive_download_url, {
                        headers: {
                            'Authorization': `token ${token}`
                        }
                    });
                    
                    const blob = await logResponse.blob();
                    const text = await new Response(blob).text();
                    
                    // Добавляем цветовое выделение для ошибок
                    return text.split('\n').map(line => {
                        if (line.includes('Error:')) {
                            return `<span class="error">${line}</span>`;
                        }
                        return line;
                    }).join('\n');
                }
                
                return '\nWaiting for logs...\n';
            } catch (error) {
                console.error('Error fetching logs:', error);
                return `\nError fetching logs: ${error.message}\nCheck GitHub Actions for details.\n`;
            }
        }

        // Проверяем токен при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('github_token');
            if (token) {
                showTestSection();
            }
        });

        function saveToken() {
            const token = document.getElementById('token-input').value;
            if (token) {
                localStorage.setItem('github_token', token);
                showTestSection();
            }
        }

        function clearToken() {
            localStorage.removeItem('github_token');
            hideTestSection();
        }

        function showTestSection() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('test-section').classList.remove('hidden');
            document.getElementById('token-input').value = '';
        }

        function hideTestSection() {
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('test-section').classList.add('hidden');
        }
    </script>
</body>
