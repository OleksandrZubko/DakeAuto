<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playwright Test Runner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --success-color: #16a34a;
            --warning-color: #ea580c;
            --error-color: #dc2626;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-color: #1e293b;
            --border-radius: 12px;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .card {
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 32px;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 600;
            margin: 0 0 24px;
            color: var(--text-color);
        }

        .input-group {
            margin-bottom: 24px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 12px;
            transition: border-color 0.2s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            transform: translateY(-1px);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
        }

        .env-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .env-button {
            padding: 16px;
            text-align: center;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .env-button.dev {
            background-color: var(--success-color);
            color: white;
        }

        .env-button.stage {
            background-color: var(--warning-color);
            color: white;
        }

        .env-button.prod {
            background-color: var(--error-color);
            color: white;
        }

        .env-button:hover {
            filter: brightness(110%);
            transform: translateY(-2px);
        }

        #output {
            background-color: #f1f5f9;
            padding: 16px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            margin-top: 24px;
        }

        .helper-text {
            color: #64748b;
            font-size: 0.875rem;
            margin-top: 8px;
        }

        .clear-token {
            background: none;
            border: 1px solid #e2e8f0;
            color: #64748b;
            margin-top: 16px;
        }

        .clear-token:hover {
            background-color: #f1f5f9;
            color: #1e293b;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 640px) {
            .container {
                margin: 20px auto;
            }

            .card {
                padding: 24px;
            }

            h1 {
                font-size: 1.875rem;
            }

            .env-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="login-section">
            <h1>Playwright Test Runner</h1>
            <div class="input-group">
                <input type="password" id="token-input" placeholder="Enter your GitHub token">
                <p class="helper-text">Token is stored only in your browser's local storage</p>
                <button class="btn-primary" onclick="saveToken()">Save Token</button>
            </div>
        </div>

        <div class="card hidden" id="test-section">
            <h1>Run Tests</h1>
            <div class="env-selector">
                <button class="env-button dev" onclick="runTests('dev')">DEV Environment</button>
                <button class="env-button stage" onclick="runTests('stage')">STAGE Environment</button>
                <button class="env-button prod" onclick="runTests('prod')">PROD Environment</button>
            </div>
            <button class="clear-token" onclick="clearToken()">Clear Token</button>
            <div id="output">Select environment to run tests...</div>
        </div>
    </div>

    <script>
        // Проверяем токен при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('github_token');
            if (token) {
                showTestSection();
            }
        });

        function saveToken() {
            const token = document.getElementById('token-input').value;
            if (token) {
                localStorage.setItem('github_token', token);
                showTestSection();
            }
        }

        function clearToken() {
            localStorage.removeItem('github_token');
            hideTestSection();
        }

        function showTestSection() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('test-section').classList.remove('hidden');
            document.getElementById('token-input').value = '';
        }

        function hideTestSection() {
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('test-section').classList.add('hidden');
        }

        async function runTests(env) {
            const output = document.getElementById('output');
            const token = localStorage.getItem('github_token');
            
            if (!token) {
                output.innerHTML = 'Please enter GitHub token first';
                return;
            }

            output.innerHTML = `Running tests on ${env.toUpperCase()} environment...\n`;
            
            try {
                // Запускаем тесты
                const response = await fetch('https://api.github.com/repos/OleksandrZubko/DakeAuto/actions/workflows/playwright.yml/dispatches', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/vnd.github.v3+json',
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ref: 'main',
                        inputs: {
                            environment: env
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`Failed to start tests: ${response.status}`);
                }

                output.innerHTML += `\nTests started successfully! Waiting for results...\n`;

                // Ждем немного, чтобы workflow успел начаться
                await new Promise(resolve => setTimeout(resolve, 2000));

                // Получаем список последних workflow runs
                const runsResponse = await fetch(
                    'https://api.github.com/repos/OleksandrZubko/DakeAuto/actions/runs?per_page=1',
                    {
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                
                const runsData = await runsResponse.json();
                const runId = runsData.workflow_runs[0].id;

                // Периодически проверяем статус
                const checkStatus = async () => {
                    const statusResponse = await fetch(
                        `https://api.github.com/repos/OleksandrZubko/DakeAuto/actions/runs/${runId}`,
                        {
                            headers: {
                                'Authorization': `token ${token}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );
                    
                    const statusData = await statusResponse.json();
                    output.innerHTML += `\nStatus: ${statusData.status} (${statusData.conclusion || 'in progress'})\n`;

                    // Добавляем ссылку на GitHub Actions
                    const actionUrl = `https://github.com/OleksandrZubko/DakeAuto/actions/runs/${runId}`;
                    output.innerHTML += `\nView run details: <a href="${actionUrl}" target="_blank">Open in GitHub</a>\n`;

                    // Если выполнение завершено, получаем артефакты
                    if (statusData.status === 'completed') {
                        const artifactsResponse = await fetch(
                            `https://api.github.com/repos/OleksandrZubko/DakeAuto/actions/runs/${runId}/artifacts`,
                            {
                                headers: {
                                    'Authorization': `token ${token}`,
                                    'Accept': 'application/vnd.github.v3+json'
                                }
                            }
                        );
                        
                        const artifactsData = await artifactsResponse.json();
                        
                        if (artifactsData.artifacts.length > 0) {
                            output.innerHTML += `\nTest reports available:\n`;
                            for (const artifact of artifactsData.artifacts) {
                                output.innerHTML += `- <a href="${artifact.archive_download_url}" onclick="downloadArtifact(event, '${artifact.archive_download_url}', '${token}')">${artifact.name}</a>\n`;
                            }
                        }

                        return true; // Завершаем проверку
                    }

                    return false; // Продолжаем проверку
                };

                // Проверяем статус каждые 5 секунд
                const interval = setInterval(async () => {
                    try {
                        const isCompleted = await checkStatus();
                        if (isCompleted) {
                            clearInterval(interval);
                        }
                    } catch (error) {
                        console.error('Error checking status:', error);
                        clearInterval(interval);
                    }
                }, 5000);

            } catch (error) {
                output.innerHTML += `\nError: ${error.message}`;
                console.error('Full error:', error);
            }
        }

        // Функция для скачивания артефактов
        async function downloadArtifact(event, url, token) {
            event.preventDefault();
            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) throw new Error('Failed to download artifact');
                
                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = 'playwright-report.zip';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(downloadUrl);
            } catch (error) {
                console.error('Download error:', error);
                alert('Failed to download artifact');
            }
        }
    </script>
</body>
</html>
