name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        required: true
        default: 'prod'
        type: choice
        options:
        - dev
        - stage
        - prod

jobs:
  test:
    name: Run tests on ${{ github.event.inputs.environment || 'prod' }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    environment: Dake

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        npm ci
        npx playwright install --with-deps

    - name: Debug environment variables
      run: |
        echo "Environment: ${{ github.event.inputs.environment || 'prod' }}"
        echo "BASE_URL will be: ${{ secrets[format('BASE_URL_{0}', github.event.inputs.environment || 'PROD')] }}"

    - name: Run Playwright tests
      env:
        BASE_URL: ${{ secrets[format('BASE_URL_{0}', github.event.inputs.environment || 'PROD')] }}
        LOGIN: ${{ secrets.LOGIN }}
        PASSWORD: ${{ secrets.PASSWORD }}
        HASH: ${{ secrets.HASH }}
      run: |
        if [ -z "$BASE_URL" ]; then
          echo "Error: BASE_URL is not set"
          exit 1
        fi
        echo "Using BASE_URL: ***"
        npx playwright test --reporter=list

    - name: Save logs
      if: always()
      run: |
        mkdir -p logs
        echo "Test execution log:" > logs/test.log
        echo "Environment: ${{ github.event.inputs.environment }}" >> logs/test.log
        npx playwright test tests/example.spec.js --reporter=list >> logs/test.log 2>&1

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: execution-logs
        path: logs/
        retention-days: 30
        