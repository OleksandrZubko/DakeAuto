name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        required: true
        default: 'prod'
        type: choice
        options:
        - dev
        - stage
        - prod

jobs:
  test:
    name: Run tests on ${{ github.event.inputs.environment || 'prod' }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    environment: Dake
    permissions:
      contents: write
      actions: read
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref || github.ref_name }}
        fetch-depth: 0
        
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
      
    - name: Debug environment variables
      run: |
        echo "Environment: ${{ github.event.inputs.environment || 'prod' }}"
        echo "BASE_URL will be: ${{ secrets[format('BASE_URL_{0}', github.event.inputs.environment || 'PROD')] }}"

    - name: Run Playwright tests
      run: |
        mkdir -p test-results
        echo "Current BASE_URL value: $BASE_URL"
        npx playwright test tests/example.spec.js --reporter=list,html | tee test-results/running-log.txt
      env:
        BASE_URL: ${{ github.event.inputs.environment == 'dev' && secrets.BASE_URL_DEV || github.event.inputs.environment == 'stage' && secrets.BASE_URL_STAGE || secrets.BASE_URL_PROD }}

    - name: Save logs
      if: always()
      run: |
        mkdir -p docs/logs
        echo "Test execution log:" > docs/logs/test.log
        echo "Environment: ${{ github.event.inputs.environment || 'prod' }}" >> docs/logs/test.log
        npx playwright test tests/example.spec.js --reporter=list >> docs/logs/test.log 2>&1 || true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: |
          playwright-report/
          test-results/
        retention-days: 30

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: execution-logs
        path: logs/
        retention-days: 30

    - name: Upload running log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: running-log
        path: test-results/running-log.txt

    - name: Copy report to docs
      if: always()
      run: |
        mkdir -p docs/playwright-report
        cp -r playwright-report/* docs/playwright-report/ || true
        cp -r test-results docs/playwright-report/ || true
        
    - name: Push changes
      if: always()
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: Update Playwright report and logs
        file_pattern: 'docs/**/*'
        branch: ${{ github.head_ref || github.ref_name }}

  deploy-report:
    needs: test
    if: always()
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Download playwright report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: docs
          
      - name: Deploy report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true
        