name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        required: true
        default: 'prod'
        type: choice
        options:
        - dev
        - stage
        - prod

jobs:
  test:
    name: Run tests on ${{ github.event.inputs.environment || 'prod' }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    environment: Dake

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        npm ci
        npx playwright install --with-deps

    - name: Debug environment variables
      run: |
        echo "Environment: ${{ github.event.inputs.environment || 'prod' }}"
        echo "BASE_URL will be: ${{ secrets[format('BASE_URL_{0}', github.event.inputs.environment || 'PROD')] }}"

    - name: Run Playwright tests
      run: |
        mkdir -p test-results
        npx playwright test tests/example.spec.js --reporter=list | tee test-results/running-log.txt
      env:
        BASE_URL: ${{ github.event.inputs.environment == 'prod' && secrets.BASE_URL_PROD || github.event.inputs.environment == 'stage' && secrets.BASE_URL_STAGE || secrets.BASE_URL_DEV }}

    - name: Save logs
      if: always()
      run: |
        mkdir -p logs
        echo "Test execution log:" > logs/test.log
        echo "Environment: ${{ github.event.inputs.environment }}" >> logs/test.log
        npx playwright test tests/example.spec.js --reporter=list >> logs/test.log 2>&1

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: execution-logs
        path: logs/
        retention-days: 30

    - name: Upload running log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: running-log
        path: test-results/running-log.txt
        